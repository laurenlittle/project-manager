<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let project of projects" (click)="selected.emit(project)">
      <!-- <mat-list-item (click)="selectProject(project)" *ngFor="let project of projects$ | async"> -->
        <h3 mat-line>
          <!-- PROJECT DETAILS -->
          {{project.title}}
        </h3>
        <p mat-line>
          <!-- PROJECT DETAILS -->

          {{project.details}}
        </p>
        <button mat-icon-button *ngIf="!readonly" (click)="deleted.emit(project);$event.stopImmediatePropagation()">
        <!-- <button mat-icon-button (click)="deleteProject(project);$event.stopImmediatePropagation()"> -->
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
